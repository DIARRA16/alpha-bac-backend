<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Bac - Plateforme √©ducative</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            moodle: {
              blue: '#007bff',
              dark: '#313a46',
              light: '#f5f6f8'
            }
          }
        }
      }
    };
  </script>
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    import { BookOpen, FileText, Users, GraduationCap, Plus, LogOut, Play, Clock, Award, CheckCircle, XCircle, Trash2, Menu, X, Shield, Key } from 'https://cdn.skypack.dev/lucide-react';
    window.LucideIcons = { BookOpen, FileText, Users, GraduationCap, Plus, LogOut, Play, Clock, Award, CheckCircle, XCircle, Trash2, Menu, X, Shield, Key };
  </script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', system-ui; background-color: #f5f6f8; }
    .moodle-bg { background-color: #f5f6f8; }
    .sidebar-bg { background-color: #313a46; color: white; }
  </style>
</head>
<body class="moodle-bg">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const {
      BookOpen, FileText, Users, GraduationCap, Plus, LogOut,
      Play, Clock, Award, CheckCircle, XCircle, Trash2, Menu, X, Shield, Key
    } = window.LucideIcons;

    // üîë Mot de passe de l'administrateur (√† modifier si n√©cessaire)
    const ADMIN_PASSWORD = "admin123";

    const App = () => {
      const [currentView, setCurrentView] = useState('login');
      const [userRole, setUserRole] = useState(null);
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const [assignments, setAssignments] = useState([
        {
          id: 1,
          title: 'Quiz d\'alg√®bre',
          subject: 'Math√©matiques',
          questions: [
            { id: 1, question: 'R√©solvez: 2x + 5 = 15', correctAnswer: '5', type: 'text' },
            { id: 2, question: '‚àö64 = ?', correctAnswer: '8', type: 'text' }
          ],
          isGraded: false,
          createdAt: '2025-11-25'
        }
      ]);
      
      const [studentAnswers, setStudentAnswers] = useState({});
      const [currentAssignment, setCurrentAssignment] = useState(null);
      const [gradeResults, setGradeResults] = useState(null);
      const [timeLeft, setTimeLeft] = useState(0);
      const [completedAssignments, setCompletedAssignments] = useState([]);
      const [showAddForm, setShowAddForm] = useState(false);
      const [newAssignment, setNewAssignment] = useState({
        title: '',
        subject: '',
        questions: [{ question: '', correctAnswer: '', type: 'text' }]
      });

      // --- AUTHENTIFICATION ---
      const handleStudentLogin = () => {
        setUserRole('student');
        setCurrentView('dashboard');
      };

      const handleTeacherLogin = () => {
        if (password === ADMIN_PASSWORD) {
          setUserRole('teacher');
          setCurrentView('dashboard');
          setError('');
        } else {
          setError('Mot de passe incorrect');
        }
      };

      const handleLogout = () => {
        setCurrentView('login');
        setUserRole(null);
        setCurrentAssignment(null);
        setGradeResults(null);
        setStudentAnswers({});
        setShowAddForm(false);
        setPassword('');
        setError('');
      };

      // --- FONCTIONS DEVOIRS ---
      const startAssignment = (assignment) => {
        setCurrentAssignment(assignment);
        setStudentAnswers({});
        setGradeResults(null);
        setTimeLeft(600);
      };

      const handleAnswerChange = (questionId, value) => {
        setStudentAnswers(prev => ({ ...prev, [questionId]: value }));
      };

      const gradeAssignment = () => {
        if (!currentAssignment) return;
        const results = currentAssignment.questions.map(q => {
          const ans = studentAnswers[q.id] || '';
          const isCorrect = ans.toString().toLowerCase() === q.correctAnswer.toString().toLowerCase();
          return { questionId: q.id, isCorrect, studentAnswer: ans };
        });
        const score = results.filter(r => r.isCorrect).length;
        const total = results.length;
        const percentage = Math.round((score / total) * 100);
        const result = {
          assignmentId: currentAssignment.id,
          assignmentTitle: currentAssignment.title,
          score,
          total,
          percentage,
          results,
          completedAt: new Date().toISOString()
        };
        setGradeResults({ results, score, total, percentage });
        setCompletedAssignments(prev => [...prev, result]);
        setAssignments(prev =>
          prev.map(a => a.id === currentAssignment.id ? { ...a, isGraded: true } : a)
        );
      };

      useEffect(() => {
        let timer;
        if (currentAssignment && timeLeft > 0 && !gradeResults) {
          timer = setTimeout(() => setTimeLeft(t => t - 1), 1000);
        }
        return () => clearTimeout(timer);
      }, [timeLeft, currentAssignment, gradeResults]);

      const formatTime = (s) => {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m}:${sec.toString().padStart(2, '0')}`;
      };

      // --- FORMULAIRE ENSEIGNANT ---
      const addQuestion = () => setNewAssignment(p => ({
        ...p,
        questions: [...p.questions, { question: '', correctAnswer: '', type: 'text' }]
      }));

      const removeQuestion = (i) => {
        if (newAssignment.questions.length > 1) {
          const q = [...newAssignment.questions];
          q.splice(i, 1);
          setNewAssignment(p => ({ ...p, questions: q }));
        }
      };

      const updateQuestion = (i, field, val) => {
        const q = [...newAssignment.questions];
        q[i][field] = val;
        setNewAssignment(p => ({ ...p, questions: q }));
      };

      const createAssignment = () => {
        if (!newAssignment.title.trim() || !newAssignment.subject.trim()) {
          alert('Titre et mati√®re requis.');
          return;
        }
        if (newAssignment.questions.some(q => !q.question.trim() || !q.correctAnswer.trim())) {
          alert('Chaque question doit avoir un √©nonc√© et une r√©ponse.');
          return;
        }
        const assignment = {
          id: Date.now(),
          title: newAssignment.title,
          subject: newAssignment.subject,
          questions: newAssignment.questions.map((q, i) => ({ ...q, id: i + 1 })),
          isGraded: false,
          createdAt: new Date().toISOString().split('T')[0]
        };
        setAssignments(p => [...p, assignment]);
        setNewAssignment({ title: '', subject: '', questions: [{ question: '', correctAnswer: '', type: 'text' }] });
        setShowAddForm(false);
        alert('Devoir ajout√© avec succ√®s !');
      };

      // --- COMPOSANTS UI ---
      const Sidebar = ({ role }) => (
        <div className={`fixed inset-y-0 left-0 z-30 w-64 sidebar-bg transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 transition-transform duration-300 ease-in-out`}>
          <div className="p-5 border-b border-gray-700">
            <h2 className="text-xl font-bold flex items-center space-x-2">
              <BookOpen className="w-6 h-6" />
              <span>Alpha Bac</span>
            </h2>
          </div>
          <nav className="mt-6 px-4">
            <ul className="space-y-2">
              <li>
                <button
                  onClick={() => { setCurrentView('dashboard'); setSidebarOpen(false); }}
                  className="w-full text-left px-4 py-2 rounded hover:bg-gray-700 flex items-center space-x-3"
                >
                  <GraduationCap className="w-5 h-5" />
                  <span>Tableau de bord</span>
                </button>
              </li>
              <li>
                <button
                  onClick={() => { setCurrentView('assignments'); setSidebarOpen(false); }}
                  className="w-full text-left px-4 py-2 rounded hover:bg-gray-700 flex items-center space-x-3"
                >
                  <FileText className="w-5 h-5" />
                  <span>{role === 'teacher' ? 'G√©rer les devoirs' : 'Mes devoirs'}</span>
                </button>
              </li>
            </ul>
          </nav>
          <div className="absolute bottom-0 w-full p-4 border-t border-gray-700">
            <button
              onClick={handleLogout}
              className="w-full flex items-center justify-center space-x-2 text-red-300 hover:text-red-100 py-2"
            >
              <LogOut className="w-5 h-5" />
              <span>D√©connexion</span>
            </button>
          </div>
        </div>
      );

      const Header = () => (
        <header className="bg-white shadow-sm h-16 flex items-center justify-between px-4 md:px-6">
          <button
            onClick={() => setSidebarOpen(true)}
            className="md:hidden text-gray-600"
          >
            <Menu className="w-6 h-6" />
          </button>
          <div className="flex items-center space-x-3">
            <div className={`w-3 h-3 rounded-full ${userRole === 'teacher' ? 'bg-red-500' : 'bg-green-500'}`}></div>
            <span className="font-medium text-gray-800 capitalize">
              {userRole === 'teacher' ? 'Enseignant' : '√âtudiant'}
            </span>
          </div>
        </header>
      );

      const Layout = ({ children }) => (
        <div className="flex min-h-screen">
          <Sidebar role={userRole} />
          <div className="flex flex-col flex-1 md:ml-64">
            <Header />
            <main className="flex-1 p-4 md:p-6">{children}</main>
          </div>
          {sidebarOpen && (
            <div
              className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
              onClick={() => setSidebarOpen(false)}
            ></div>
          )}
        </div>
      );

      // --- VUE LOGIN ---
      if (currentView === 'login') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
              <div className="text-center mb-8">
                <div className="mx-auto bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                  <BookOpen className="w-8 h-8 text-white" />
                </div>
                <h1 className="text-2xl font-bold text-gray-800">Alpha Bac</h1>
                <p className="text-gray-600">Plateforme √©ducative</p>
              </div>

              <div className="space-y-5">
                {/* √âtudiant */}
                <button
                  onClick={handleStudentLogin}
                  className="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 flex items-center justify-center space-x-2"
                >
                  <Users className="w-5 h-5" />
                  <span>Acc√®s √âtudiant</span>
                </button>

                {/* Enseignant */}
                <div className="border-t pt-5">
                  <p className="text-center text-gray-700 mb-3">Acc√®s Enseignant</p>
                  <div className="space-y-3">
                    <div className="relative">
                      <Key className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        placeholder="Mot de passe"
                        className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                    <button
                      onClick={handleTeacherLogin}
                      className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center space-x-2"
                    >
                      <Shield className="w-5 h-5" />
                      <span>Se connecter</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // --- VUE DEVOIR (√âTUDIANT) ---
      if (currentAssignment) {
        return (
          <Layout>
            <div className="max-w-3xl mx-auto w-full">
              <div className="bg-white rounded-lg shadow p-6 mb-6">
                <div className="flex justify-between items-start mb-6">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">{currentAssignment.title}</h1>
                    <p className="text-gray-600">{currentAssignment.subject}</p>
                  </div>
                  <div className="bg-red-100 text-red-800 px-3 py-1 rounded-full flex items-center space-x-1">
                    <Clock className="w-4 h-4" />
                    <span>{formatTime(timeLeft)}</span>
                  </div>
                </div>

                {!gradeResults ? (
                  <div className="space-y-6">
                    {currentAssignment.questions.map((q, i) => (
                      <div key={q.id} className="p-4 border border-gray-200 rounded">
                        <p className="font-medium mb-3"><span className="text-blue-600 font-bold">{i + 1}.</span> {q.question}</p>
                        {q.type === 'boolean' ? (
                          <div className="space-y-2">
                            {['true', 'false'].map(val => (
                              <label key={val} className="flex items-center space-x-2">
                                <input
                                  type="radio"
                                  name={`q${q.id}`}
                                  value={val}
                                  onChange={e => handleAnswerChange(q.id, e.target.value)}
                                  className="text-blue-600"
                                />
                                <span>{val === 'true' ? 'Vrai' : 'Faux'}</span>
                              </label>
                            ))}
                          </div>
                        ) : (
                          <input
                            type="text"
                            value={studentAnswers[q.id] || ''}
                            onChange={e => handleAnswerChange(q.id, e.target.value)}
                            className="w-full border border-gray-300 rounded px-3 py-2"
                            placeholder="Votre r√©ponse"
                          />
                        )}
                      </div>
                    ))}
                    <div className="text-center mt-6">
                      <button
                        onClick={gradeAssignment}
                        disabled={timeLeft === 0}
                        className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
                      >
                        Soumettre
                      </button>
                    </div>
                  </div>
                ) : (
                  <div className="text-center py-6">
                    <div className="inline-block bg-green-100 rounded-full p-4 mb-6">
                      <Award className="w-12 h-12 text-green-600 mx-auto" />
                    </div>
                    <h2 className="text-2xl font-bold mb-2">R√©sultats</h2>
                    <p className="text-4xl font-bold text-green-600 mb-4">
                      {gradeResults.score} / {gradeResults.total}
                    </p>
                    <p className="text-gray-700">{gradeResults.percentage}% de r√©ussite</p>

                    <div className="mt-8 space-y-4 text-left">
                      {gradeResults.results.map(r => {
                        const q = currentAssignment.questions.find(x => x.id === r.questionId);
                        return (
                          <div key={r.questionId} className="flex items-start space-x-3 p-3 bg-gray-50 rounded">
                            {r.isCorrect ? (
                              <CheckCircle className="w-5 h-5 text-green-600 mt-0.5" />
                            ) : (
                              <XCircle className="w-5 h-5 text-red-600 mt-0.5" />
                            )}
                            <div>
                              <p className="font-medium">{q.question}</p>
                              <p><span className="text-gray-600">Votre r√©ponse :</span> <span className="font-semibold">{r.studentAnswer || '‚Äî'}</span></p>
                              {!r.isCorrect && <p className="text-red-600">Bonne r√©ponse : {q.correctAnswer}</p>}
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    <button
                      onClick={() => setCurrentAssignment(null)}
                      className="mt-8 bg-gray-600 text-white px-5 py-2 rounded hover:bg-gray-700"
                    >
                      Retour aux devoirs
                    </button>
                  </div>
                )}
              </div>
            </div>
          </Layout>
        );
      }

      // --- TABLEAU DE BORD ---
      if (currentView === 'dashboard') {
        return (
          <Layout>
            <h1 className="text-2xl font-bold text-gray-800 mb-6">
              {userRole === 'teacher' ? 'Tableau de bord - Enseignant' : 'Tableau de bord - √âtudiant'}
            </h1>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-white p-6 rounded shadow">
                <div className="text-blue-600 mb-2"><FileText className="w-8 h-8" /></div>
                <h3 className="font-bold text-gray-800">{assignments.length}</h3>
                <p className="text-gray-600">Devoirs disponibles</p>
              </div>
              {userRole === 'student' && (
                <div className="bg-white p-6 rounded shadow">
                  <div className="text-green-600 mb-2"><Award className="w-8 h-8" /></div>
                  <h3 className="font-bold text-gray-800">{completedAssignments.length}</h3>
                  <p className="text-gray-600">Devoirs termin√©s</p>
                </div>
              )}
            </div>
          </Layout>
        );
      }

      // --- GESTION DES DEVOIRS ---
      if (currentView === 'assignments') {
        return (
          <Layout>
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-2xl font-bold text-gray-800">
                {userRole === 'teacher' ? 'G√©rer les devoirs' : 'Mes devoirs'}
              </h1>
              {userRole === 'teacher' && (
                <button
                  onClick={() => setShowAddForm(!showAddForm)}
                  className="bg-blue-600 text-white px-4 py-2 rounded flex items-center space-x-1"
                >
                  <Plus className="w-4 h-4" />
                  <span>Ajouter</span>
                </button>
              )}
            </div>

            {/* Formulaire enseignant */}
            {userRole === 'teacher' && showAddForm && (
              <div className="bg-white p-6 rounded shadow mb-6">
                <h3 className="font-bold mb-4">Nouveau devoir</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                  <input
                    type="text"
                    value={newAssignment.title}
                    onChange={e => setNewAssignment(p => ({ ...p, title: e.target.value }))}
                    placeholder="Titre du devoir"
                    className="border border-gray-300 rounded px-3 py-2"
                  />
                  <input
                    type="text"
                    value={newAssignment.subject}
                    onChange={e => setNewAssignment(p => ({ ...p, subject: e.target.value }))}
                    placeholder="Mati√®re"
                    className="border border-gray-300 rounded px-3 py-2"
                  />
                </div>

                <div className="mb-4">
                  {newAssignment.questions.map((q, i) => (
                    <div key={i} className="p-3 border rounded mb-3 bg-gray-50">
                      <div className="flex justify-between mb-2">
                        <span className="text-sm font-medium">Question {i + 1}</span>
                        {newAssignment.questions.length > 1 && (
                          <button onClick={() => removeQuestion(i)} className="text-red-500">
                            <Trash2 className="w-4 h-4" />
                          </button>
                        )}
                      </div>
                      <input
                        type="text"
                        value={q.question}
                        onChange={e => updateQuestion(i, 'question', e.target.value)}
                        placeholder="√ânonc√©"
                        className="w-full mb-2 border rounded px-2 py-1"
                      />
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <select
                          value={q.type}
                          onChange={e => updateQuestion(i, 'type', e.target.value)}
                          className="border rounded px-2 py-1"
                        >
                          <option value="text">Texte</option>
                          <option value="boolean">Vrai/Faux</option>
                        </select>
                        {q.type === 'boolean' ? (
                          <select
                            value={q.correctAnswer}
                            onChange={e => updateQuestion(i, 'correctAnswer', e.target.value)}
                            className="border rounded px-2 py-1"
                          >
                            <option value="">-- R√©ponse --</option>
                            <option value="true">Vrai</option>
                            <option value="false">Faux</option>
                          </select>
                        ) : (
                          <input
                            type="text"
                            value={q.correctAnswer}
                            onChange={e => updateQuestion(i, 'correctAnswer', e.target.value)}
                            placeholder="R√©ponse correcte"
                            className="border rounded px-2 py-1"
                          />
                        )}
                      </div>
                    </div>
                  ))}
                  <button
                    type="button"
                    onClick={addQuestion}
                    className="text-blue-600 text-sm flex items-center space-x-1"
                  >
                    <Plus className="w-4 h-4" />
                    <span>Ajouter une question</span>
                  </button>
                </div>
                <div className="flex space-x-2">
                  <button onClick={createAssignment} className="bg-blue-600 text-white px-4 py-2 rounded">
                    Enregistrer
                  </button>
                  <button onClick={() => setShowAddForm(false)} className="border border-gray-300 px-4 py-2 rounded">
                    Annuler
                  </button>
                </div>
              </div>
            )}

            {/* Liste des devoirs */}
            {assignments.length === 0 ? (
              <p className="text-gray-500">Aucun devoir pour le moment.</p>
            ) : (
              <div className="space-y-4">
                {assignments.map(a => (
                  <div key={a.id} className="bg-white p-5 rounded shadow flex justify-between items-center">
                    <div>
                      <h3 className="font-bold text-gray-800">{a.title}</h3>
                      <p className="text-gray-600 text-sm">{a.subject} ‚Ä¢ {a.questions.length} questions</p>
                      <p className="text-xs text-gray-500 mt-1">Cr√©√© le {a.createdAt}</p>
                    </div>
                    {userRole === 'student' ? (
                      <button
                        onClick={() => startAssignment(a)}
                        className="bg-blue-600 text-white px-4 py-2 rounded flex items-center space-x-1"
                      >
                        <Play className="w-4 h-4" />
                        <span>Commencer</span>
                      </button>
                    ) : (
                      <span className={`px-3 py-1 rounded-full text-xs ${
                        a.isGraded ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                      }`}>
                        {a.isGraded ? 'Corrig√©' : 'Non corrig√©'}
                      </span>
                    )}
                  </div>
                ))}
              </div>
            )}
          </Layout>
        );
      }

      return null;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
